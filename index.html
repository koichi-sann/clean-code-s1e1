<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class='body'>
  <header class="header">
    <img class="img-matrix" src="./eisenhower-matrix.jpg" alt="matrix">
    <a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </header>
  <main>
    <section class="main">
      <p id="add-item">
        <label for="add-item" class="add-item__label label">Add Item</label>
      <div class="main-form">
        <input id="new-task" class="main-form__input" type="text">
        <button class="main-form__button">Add</button>
      </div>
      </p>
      <h3>Todo</h3>
      <ul id="incomplete-tasks" class="main-todo list">
        <li class="main-todo__item item">
          <input type="checkbox" class="checkbox">
          <label class="main-todo__task task label">Pay Bills</label>
          <input type="text" class="main-todo__task task input-text">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg" alt="delete">
          </button>
        </li>
        <li class="edit-mode item">
          <input type="checkbox" class="checkbox">
          <label class="main-todo__task task label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="main-todo__task task input-text">
          <button class="edit">Save</button>
          <button class="delete" alt="delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks" class="main-completed list">
        <li class="item">
          <input type="checkbox" class="checkbox" checked>
          <label class="main-completed__task task label">See the Doctor</label>
          <input type="text" class="main-completed__task task input-text">
          <button class="edit">Edit</button>
          <button class="delete" alt="delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
